<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flappy bird - Game</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div id="app" class="app">
            <div class="app__window">
                <canvas
                    id="canvas"
                    class="canvas"
                    width="500"
                    height="500"
                ></canvas>
                <div class="overlay" id="overlay">
                    <div class="overlay__info">
                        <h2 class="overlay__title">Game Over!</h2>
                        <h3 class="overlay__score">
                            Score:
                            <span class="overlay__score-num" id="overlay-score"
                                >599</span
                            >
                        </h3>
                        <h3 class="overlay__record">
                            Record:
                            <span
                                class="overlay__record-num"
                                id="overlay-record"
                                >1599</span
                            >
                        </h3>
                        <button class="overlay__btn" id="restart-btn">
                            Restart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button class="sound-button sound-button--active" id="button-sound">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-volume-down-fill"
                viewBox="0 0 16 16"
            >
                <path
                    d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zm3.025 4a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"
                />
            </svg>
        </button>
        <button class="sound-button" id="button-no-sound">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-volume-mute"
                viewBox="0 0 16 16"
            >
                <path
                    d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06M6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0"
                />
            </svg>
        </button>
    </body>
</html>
